<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display" id="display">
            <input id="password" placeholder="Password" type="text">
            <i onclick="copyPassword()" id="copy" class="material-icons">content_copy</i>
        </div>
        <button onclick="creatPassword()" id="btn" class="btn"><i class="material-icons">send</i>Generate Password</button>
        <button onclick="creatPasswordWithout()" id="btn" class="btn"><i class="material-icons">send</i>Generate Password<span>( Without Symbols )</span></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
